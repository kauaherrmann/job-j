  </head>
  <body>
    <div class="d-flex">

        <div class="logo-container">
          <a href="/index.html">
            <img src="/IMGs/logotipo-jm.PNG" alt="Logo" class="logo" /></a>
        </div>

        <ul class="nav flex-column">
          <!-- Menu Item: Início -->
          <li class="nav-item">
            <a href="/index.html" class="nav-link py-3">
              <i class="fas fa-home"></i>
              <span class="nav-text">Home</span>
            </a>
          </li>

          <!-- Menu Item: Clientes -->
          <li class="nav-item">
            <a href="/Usuário/u-pag-principal.html" class="nav-link py-3">
              <i class="fas fa-users"></i>
              <span class="nav-text">Usuário</span>
            </a>
          </li>

          <!-- Menu Item: Calendário -->
          <li class="nav-item">
            <a href="/Calendario/c-pag-principal.html" class="nav-link py-3">
                <i class="fa-regular fa-calendar"></i>
              <span class="nav-text">Calendário</span>
            </a>
          </li>

          <!-- Menu Item: Financeiro -->
          <li class="nav-item">
            <a href="#" class="nav-link active py-3">
              <i class="fas fa-dollar-sign"></i>
              <span class="nav-text">Financeiro</span>
            </a>
          </li>

          <!-- Menu Item: Relatórios -->
          <li class="nav-item">
            <a href="/Materiais/m-pag-principal.html" class="nav-link py-3">
              <i class="fas fa-chart-line"></i>
              <span class="nav-text">Materiais</span>
            </a>
          </li>
        </ul>
      </nav>

      <!-- Main Content -->
      <div class="main-content flex-grow-1 p-3">
        <!-- Cards Section -->
        <div class="row">
          <div class="col-md-6 mb-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Faturado</h5>
                <p class="card-text">R$ 20.000,00</p>
              </div>
            </div>
          </div>
          <div class="col-md-6 mb-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Despesas</h5>
                <p class="card-text">R$ 5.000,00</p>
              </div>
            </div>
          </div>
        </div>
        

        <div class="row">
          <div class="col-md-6 mb-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Lucro</h5>
                <p class="card-text">R$ 13.500,00</p>
              </div>
            </div>
          </div>
          <div class="col-md-6 mb-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Investimentos</h5>
                <p class="card-text">R$ 1.500,00</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Botão para abrir o Modal criar consulta -->
        <button id="addClienteBtn" class="btn btn-primary custom-btn" data-bs-toggle="modal" data-bs-target="#criarConsulta">
          <i class="fas fa-plus"></i> Criar Comprovante
        </button>
        <div class="list-group">
          
        </div>
      </div>
    </div>

          <!-- Modal para Criar Comprovante -->
<div class="modal fade" id="criarConsulta" tabindex="-1" aria-labelledby="criarConsultaLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="criarConsultaLabel">Criar Comprovante</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="comprovanteForm">
          <div class="mb-3">
            <label for="cliente" class="form-label">Cliente</label>
            <input type="text" class="form-control" id="cliente" required>
          </div>
          <div class="mb-3">
            <label for="motivo" class="form-label">Motivo</label>
            <input type="text" class="form-control" id="motivo" required>
          </div>
          <div class="mb-3">
            <label for="faturado" class="form-label">Faturado</label>
            <input type="number" step="0.01" class="form-control" id="faturado" required>
          </div>
          <div class="mb-3">
            <label for="data" class="form-label">Data</label>
            <input type="date" class="form-control" id="data" required>
          </div>
          <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
      </div>
    </div>
  </div>
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    
    <script> // FORMULARIO DE CRIAR COMPROVANTE (MODAL)
      document.getElementById('comprovanteForm').addEventListener('submit', function(event) {
  event.preventDefault();

  // Obter os valores dos campos do formulário
  const cliente = document.getElementById('cliente').value;
  const motivo = document.getElementById('motivo').value;
  const faturado = parseFloat(document.getElementById('faturado').value).toFixed(2).replace('.', ',');
  const data = document.getElementById('data').value;

  // Criar um novo item da lista
  const listItem = document.createElement('div');
  listItem.className = 'list-group-item';
  listItem.innerHTML = `
    <div class="d-flex justify-content-between align-items-center w-100">
      <div class="client-info"><strong>Cliente:</strong> ${cliente}</div>
      <div class="client-info"><strong>Motivo:</strong> ${motivo}</div>
      <div class="client-info"><strong>Faturado:</strong> R$ ${faturado}</div>
      <div class="client-info"><strong>Data:</strong> ${data}</div>
    </div>
  `;

  // Adicionar o novo item à lista
  document.querySelector('.list-group').appendChild(listItem);

  // Fechar o modal
  const modal = bootstrap.Modal.getInstance(document.getElementById('criarConsulta'));
  modal.hide();

  // Limpar o formulário
  document.getElementById('comprovanteForm').reset();
});
      </script>
  </body>
</html>
